<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <header>
        <div class="nav">
            <a href="./index.html" class="active">Main</a>
            <a href="./team.html">Team</a>
            <a href="./lesson.html">Lessons</a>
        </div>
    </header>
    <div class="container">
        <div class="content content_main">
            <div class="content_inner">
                <div class="menu">
                    <div class="button_menu folder">
                        <a href="./index.html" class="button_menu_ico_f">                        </a>
                    </div>
                    <div class="button_menu account active_btn">
                        <a href="./account.html" class="button_menu_ico_a active_a"> </a>
                    </div>
                    <div class="button_menu groups">
                        <a href="./account.html" class="button_menu_ico_g"> </a>
                    </div>
                    <div class="button_menu cloud">
                        <a href="./account.html" class="button_menu_ico_c"> </a>
                    </div>
                    <div class="button_menu setting">
                        <a href="./account.html" class="button_menu_ico_s"> </a>
                    </div>
                </div>
                <div class="account_content">
                    <div class="account_content_left">
                        <div class="account_email">
                            <div class="account_email_img">
                                <h2>A</h2>
                            </div>
                            <div class="account_email_data">
                                <h2>Andy Cube</h2>
                                <p>Andycube@gmail.com</p>
                            </div>
                        </div>
                        <div class="account_password">
                            <div class="account_password_top">
                                <div class="account_password_img">
                                    <img src="./img/padlock_acc.png" alt="">
                                </div>
                                <div class="account_password_data">
                                    <h2>Change Password</h2>
                                    <p>Please choose a password wich is longer <br> than 6 characters</p>
                                </div>
                            </div>
                            <div class="account_password_bottom">
                                <form action="">
                                    <p>Old password</p>
                                    <input type="password" placeholder="Enter password" minlength="8" maxlength="16">
                                    <p>New password</p>
                                    <input type="password" placeholder="Enter password" minlength="8" maxlength="16">
                                    <p>Confirm password</p>
                                    <input type="password" placeholder="Enter password" minlength="8" maxlength="16">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="account_content_right">
                        <div class="account_company_top">
                            <div class="account_company_img">
                                <img src="./img/padlock_acc.png" alt="">
                            </div>
                            <div class="account_company_data">
                                <h2>Change Password</h2>
                                <p>Please choose a password wich is longer <br> than 6 characters</p>
                            </div>
                        </div>
                        <form action="">
                            <p>Company name</p>
                            <input type="text" placeholder="Logos IT Academy" maxlength="24">
                            <p style="margin-top: 22px;">Company address</p>
                            <textarea name="" id="" placeholder="61, I.Franka, Lvi+v"></textarea>
                        </form>
                        <form action="" class="form_bottom">
                            <label for="">
                                <p>Country</p>
                                <input type="text" placeholder="Enter country" maxlength="32" name="group_bottom">
                            </label>
                            <label for="">
                                <p>Sity</p>
                                <input type="text" placeholder="Enter country" maxlength="32" name="group_bottom">
                            </label>
                            <label for="">
                                <p>State</p>
                                <input type="text" placeholder="Enter country" maxlength="32" name="group_bottom">
                            </label>
                            <label for="">
                                <p>Postal code</p>
                                <input type="text" placeholder="Enter country" maxlength="32" name="group_bottom">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
